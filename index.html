<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carte Bleu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.1.3/dist/spacelab/bootstrap.min.css">
    <link rel="stylesheet" href="Asset/css/Footer.css">
    <link rel="stylesheet" href="Asset/css/Body.css">
    <link rel="stylesheet" href="Asset/css/header.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cleave.js/1.6.0/cleave.min.js"></script>
    <script type="" src="Asset/JS/main.js" defer></script>
    <!-- <script src = "../node_modules/cleave.js/dist/cleave.min.js"></script>   -->
</head>
<header>
<h1>
    Paiement par carte de crédit
</h1>
<h2>
    Frais de transaction <span>0.00 €</span>
</h2>
</header>
<div class="container">
    <div class="row">
        <div class="col-6">
            <div class="flip-box">
                <div class="flip-box-inner">
                    <div class="flip-box-front" id="flip-box-front">
                        <img class="flip-vertical-right" src="Asset/Images/carteRecto.jpg">
                        <div id="BankCardTitulaire"></div>
                        <div id="BankCardNum"></div>
                        <div id="BankDate"></div>
                        
                    </div>
                    <div class="flip-box-back" id="flip-box-back">
                        <img class="flip-vertical-right" src="Asset/Images/carteVerso.jpg">
                        <div id="BankSecure"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-6">
            <form action="#" >
                <div class="row">
                    <div class="col-6">
                        <label for="Number">Numéro de la carte</label>
                        <input type="text" name="Number" id="Number" class="ClassNumber" maxlength="19" pattern="[0-9]{4}[ ][0-9]{4}[ ][0-9]{4}[ ][0-9]{4}">
                        <label for="Titulaire">Titulaire de la carte</label>
                        <input type="text" name="Titulaire" id="Titulaire">
                    </div>
                </div>
                <div class="row">
                    <div class="col-3">
                        <label for="Date">Date d'expiration</label>
                        <input type="text" id="Date" class="ClassDate" value="" placeholder="MM/YY" maxlength="5" pattern="[0-9]{2}[/][0-9]{2}">
                    </div>
                    <div class="col-3">
                        <label for="Cryptogramme">Cryptogramme</label>
                        <input type="text" id="Cryptogramme" value="" placeholder="XXX" maxlength="3" pattern="[0-9]{3}">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<footer>
<div class="container">
    <div class="row">
        <div class="col-6 securite">
            <h3>
                Paiement sécurisé par by HiPay SAS, 256-bit SSL
            </h3>
        </div>
        <div class="col-6">
            <h3 class="paiement">
                Payer 35.49€
            </h3>
        </div>
    </div>
</div>
</footer>
</html>
